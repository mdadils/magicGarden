<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <script src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 p-2">
        <div class="row">
          <div class="col">
            <h3 class="mb-3">
              <span class="bd-content-title">
                King Hatshepsut's Magic Garden
              </span>
            </h3>
          </div>
        </div>
        <form class="needs-validation" id="controls">
          <div class="form-group row">
            <div class="col-sm-12  col-lg-4 my-1">
              <label class="" for="widthInput">Width</label>
              <div class="input-group">
                <input
                  required
                  min="20"
                  max="300"
                  step="2"
                  value="20"
                  type="number"
                  id="widthInput"
                  class="form-control"
                  placeholder="Number of columns"
                />
              </div>
            </div>
            <div class="col-sm-12 col-lg-4 my-1">
              <label class="" for="heightInput">Height</label>
              <input
                required
                min="20"
                max="300"
                step="2"
                value="20"
                type="number"
                id="heightInput"
                class="form-control"
                placeholder="Number of rows"
              />
            </div>

            <div class="col-sm-12  col-lg-4 my-1">
              <label class="" for="paddingInput">Padding</label>
              <div class="input-group">
                <input
                  min="4"
                  required
                  step="2"
                  value="4"
                  type="number"
                  id="paddingInput"
                  class="form-control"
                  placeholder="Padding"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button id="drawBtn" type="submit" class="btn btn-primary">
                Draw
              </button>
            </div>
          </div>
        </form>
        <div class="row my-3">
          <div class="col font-weight-bold text-center" id="gardenCanvas">
            <pre id="garden"></pre>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
